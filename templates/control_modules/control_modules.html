[#if MODE=""#]
<div class="row" style="margin-right: -15px;margin-left: -15px;" id="moduleList">
	[#begin MODULES#]
	<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 text-right" style="margin-bottom: 15px;">
        <div class="panel panel-default" [#if HIDDEN=="1"#]style="opacity: 0.2;"[#endif DAT#]>
			<div class="panel-heading">
				<div style="float: left"><h3 class="panel-title"><a href="?action=<#ACTION#>&mode=edit&name=[#FILENAME#]">[#TITLE#]</a></h3></div>
				<div style="float: right">
					<a href="?action=<#ACTION#>&mode=edit&name=[#FILENAME#]" class="btn btn-success btn-xs" onclick="return partLoad(this.href);"><i class="glyphicon glyphicon-pencil"></i></a>
					<a href="?mode=edit&mode2=show&name=[#FILENAME#]" class="btn btn-[#if HIDDEN!="1"#]danger[#else#]warning[#endif#] btn-xs" onclick="return confirm('<#LANG_ARE_YOU_SURE#>')"><i class="glyphicon glyphicon-eye-close"></i> [#if HIDDEN="1"#]<#LANG_SHOW#>[#else#]<#LANG_HIDE#>[#endif#]</a>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="panel-collapse out in" style="height: auto;">
				<div class="panel-body">
					<div class="media">
						<a class="pull-left" href="?action=<#ACTION#>&mode=edit&name=[#FILENAME#]">
							<img class="media-object" onError="this.src='<#ROOTHTML#>img/logo.png'" style="width: 48px;height: 48px;" src="<#ROOTHTML#>img/modules/[#FILENAME#].png">
						</a>
						<div class="media-body">
							<p class="media-heading" style="margin: 0px;">[#FILENAME#]</p>
							<p style="margin: 0px;">[#CATEGORY#]</p>
							<p style="margin: 0px;font-size: 1.2rem;color: gray;">[#if DAT!=""#][#DAT#][#else DAT#]not installed[#endif DAT#]</p>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
	[#end MODULES#]
</div>
